<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <article class="card">
      <img
        class="profile-pic"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
      />
      <section class="name-location">
        <h1 class="title">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </section>

      <p class="bio">"Front-end developer and avid reader."</p>

      <div class="links">
        <a class="social" href="https://github.com/">GitHub</a>
        <a class="social" href="https://github.com/">Frontend Mentor</a>
        <a class="social" href="https://github.com/">LinkedIn</a>
        <a class="social" href="https://github.com/">Twitter</a>
        <a class="social" href="https://github.com/">Instagram</a>
      </div>
    </article>
  </body>
</html>
